{% extends "layout.html" %}
{% block content %}
    {% for city in cities %}
        <article class="media content-section">

          <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ city.city.upper() }}</a>
                <div>
                    <a type="button" class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_city', city_id=city.id) }}">Delete</a>
                </div>
            </div>
              <p class="article-content">Temperature : {{city.temp}}</p>
              <p class="article-content">Weather : {{city.weather_desc}}</p>
              <p class="article-content">Humidity : {{city.humidity}}</p>
              <p class="article-content">Wind Speed : {{city.wind_speed}}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
