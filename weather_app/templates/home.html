{% extends "layout.html" %}
{% block content %}
    {% for city in cities %}
        <article class="media content-section">

          <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ city.city }}</a>
                <div>
                    <a type="button" class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_city', city_id=city.id) }}">Delete</a>
                </div>
            </div>
            <h2><a class="article-title" href="">Temprature</a></h2>
            <p class="article-content"></p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
